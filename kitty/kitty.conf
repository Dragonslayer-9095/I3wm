#
# BEGIN_KITTY_THEME
# Catppuccin-Mocha
include current-theme.conf
# END_KITTY_THEME

font_family JetBrains Mono Nerd Font
font_size 12
cursor_shape underline
scrolling_step 5
background_opacity 0.8
map ctrl+t new_tab
enable_ligatures always

hide_window_decorations yes

# Colors (from Catppuccin Mocha palette)
background #1e1e2e
foreground #cdd6f4
cursor #f9e2af

# Black
color0 #45475a
color8 #585b70

# Red
color1 #f38ba8
color9 #f38ba8

# Green
color2 #a6e3a1
color10 #a6e3a1

# Yellow
color3 #f9e2af
color11 #f9e2af

# Blue
color4 #89b4fa
color12 #89b4fa

# Magenta
color5 #f5c2e7
color13 #f5c2e7

# Cyan
color6 #94e2d5
color14 #94e2d5

# White
color7 #bac2de
color15 #a6adc8

# Additional Kitty settings
scrollbar_position hidden
show_titlebar false
use_system_font false
